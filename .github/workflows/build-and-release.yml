name: "Build and Release"

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3.4.1
        with:
          node-version: 20.x
          cache: "npm"
          
      - name: Install dependencies
        run: |
          npm install --no-optional
          npm uninstall sharp
          npm install --save-dev cross-env
        
      - name: Create environment files
        env:
          CLERK_PUBLISHABLE_KEY: ${{ secrets.CLERK_PUBLISHABLE_KEY }}
          CLERK_FRONTEND_API: ${{ secrets.CLERK_FRONTEND_API }}
          API_URL: ${{ secrets.API_URL }}
          CLERK_SYNC_HOST: ${{ secrets.CLERK_SYNC_HOST }}
          CRX_PUBLIC_KEY: ${{ secrets.CRX_PUBLIC_KEY }}
          CRX_ID: ${{ secrets.CRX_ID }}
        run: |
          cat > .env.production << EOL
          NODE_ENV=production
          PLASMO_PUBLIC_CLERK_PUBLISHABLE_KEY=${CLERK_PUBLISHABLE_KEY}
          CLERK_FRONTEND_API=${CLERK_FRONTEND_API}
          PLASMO_PUBLIC_API_URL=${API_URL}
          PLASMO_PUBLIC_CLERK_SYNC_HOST=${CLERK_SYNC_HOST}
          EOL
          
          cat > .env.chrome << EOL
          CRX_PUBLIC_KEY=${CRX_PUBLIC_KEY}
          CRX_ID=${CRX_ID}
          EOL
          
          # Display environment files (without secrets)
          echo "Environment files created:"
          echo "Contents of .env.production (partial):"
          grep -v "PUBLISHABLE_KEY\|API_URL\|FRONTEND_API\|SYNC_HOST" .env.production || true
          echo "Contents of .env.chrome (masked):"
          echo "CRX_PUBLIC_KEY=****"
          echo "CRX_ID=****"
        
      - name: Build extension
        run: |
          export NODE_OPTIONS="--max-old-space-size=4096"
          npm run build -- --verbose || {
            echo "Build failed. Checking for error logs..."
            find . -name "*.log" -type f -exec cat {} \;
            exit 1
          }
        
      - name: Package extension
        run: npm run package
        
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: extension-builds
          path: |
            build/chrome-mv3-prod.zip
            build/firefox-mv2-prod.zip
            build/brave-mv3-prod.zip
            build/edge-mv3-prod.zip
            build/opera-mv3-prod.zip
          if-no-files-found: warn

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: extension-builds
          path: build
          
      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: Release v${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
          files: |
            build/chrome-mv3-prod.zip
          body: |
            See [CHANGELOG.md](https://github.com/Allyson-AI/chrome-extension/blob/main/CHANGELOG.md) for details.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  submit:
    needs: build
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: extension-builds
          path: build
          
      - name: Browser Platform Publish
        uses: PlasmoHQ/bpp@v3
        with:
          keys: ${{ secrets.SUBMIT_KEYS }}
          artifact: build/chrome-mv3-prod.zip 